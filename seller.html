<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      position: relative;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .login-link {
      margin-top: 15px;
      text-align: center;
    }
    .login-link a {
      color: #007bff;
      text-decoration: none;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register Seller</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="text" id="shopName" placeholder="Shop Name" required />

      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required />
        <span class="toggle-eye" onclick="toggleVisibility('password', this)">üëÅÔ∏è</span>
      </div>

      <div class="form-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <span class="toggle-eye" onclick="toggleVisibility('confirmPassword', this)">üëÅÔ∏è</span>
      </div>

      <button type="submit">Register</button>
    </form>

    <div class="login-link">
      Already registered? <a href="/login.html">Login</a>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    function toggleVisibility(fieldId, icon) {
      const field = document.getElementById(fieldId);
      const isVisible = field.type === 'text';
      field.type = isVisible ? 'password' : 'text';
      icon.textContent = isVisible ? 'üôà' : 'üëÅÔ∏è';
    }

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const msg = document.getElementById('message');

      if (password !== confirmPassword) {
        msg.textContent = "Passwords do not match.";
        msg.classList.add('error');
        return;
      }

      const seller = {
              userName: document.getElementById('name').value,       // ‚úÖ matches entity
              email: document.getElementById('email').value,
              phoneNumber: document.getElementById('phone').value,
              sellerShopName: document.getElementById('shopName').value, // ‚úÖ matches entity
              password: password
            };

      fetch('http://localhost:8080/seller/registerSeller', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify(seller)
})
.then(response => {
  if (response.ok) {
    return response.json().then(data => {
      msg.textContent = `User registered successfully. ID: ${data.id}, Shop: ${data.sellerShopName}`;
      msg.classList.remove('error');
    });
  } else {
    return response.text().then(text => {
      msg.textContent = text;
      msg.classList.add('error');
    });
  }
})
.catch(() => {
  msg.textContent = "Something went wrong.";
  msg.classList.add('error');
});
    });
  </script>
</body>
</html>
