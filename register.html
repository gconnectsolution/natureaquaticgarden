<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Create Account</title>
<link rel="stylesheet" href="register.css" />
</head>

<body class="auth-body">
    <div class="left-side">
        <h1>Nature Acquatic Garden</h1>
        <img src="./Logo.png"/>
    </div>
<div class="auth-container">
    <h2>Create Account</h2>

    <form id="registerForm" class="auth-form">

        <div class="form-group">
            <label>User Name</label>
            <input type="text" id="fullName" placeholder="Enter user name" required />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter email" required />
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="Enter Mobile No" required />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Create password" required />
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm password" required />
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Create Account</button>
            <p class="auth-switch">Already have an account? <a href="login.html">Login</a></p>
        </div>

    </form>
</div>

<script src="register.js"></script>

</body>
</html>
